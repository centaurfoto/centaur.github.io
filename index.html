<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Boudoir & Noir Fotózás Budapest | Centaur Photography</title>
    <meta name="description" content="Professzionális noir-boudoir, glamour és erotikus fotózás Budapesten. Centaur Stúdió: Ahol a hétköznapi nőkből femme fatale-ok válnak. Diszkréció és művészi transzformáció.">
    
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #c0c0c0;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; line-height: 1.6; overflow-x: hidden; }
        
        /* --- 18+ OVERLAY --- */
        #age-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999; display: flex;
            justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .age-gate-content { max-width: 500px; border: 1px solid rgba(255,255,255,0.1); padding: 50px 30px; background: #050505; }
        .age-gate-content h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 20px; color: #fff; }
        .age-gate-content p { font-size: 0.9rem; color: #888; margin-bottom: 30px; line-height: 1.8; }
        .age-buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn-enter { padding: 12px 30px; background: transparent; border: 1px solid var(--text-color); color: var(--text-color); text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: var(--transition); }
        .btn-enter:hover { background: var(--text-color); color: #000; }
        .btn-exit { padding: 12px 30px; color: #555; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; display: flex; align-items: center; }

        /* --- NAVIGÁCIÓ --- */
        nav { width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1002; }
        .nav-logo img { height: 45px; width: auto; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { color: var(--text-color); text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; transition: var(--transition); }
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; }
        .hamburger span { display: block; width: 28px; height: 2px; background-color: var(--text-color); }

        /* --- BANNER KERET --- */
        .banner-section { padding: 40px 5%; display: flex; justify-content: center; }
        .banner-frame { max-width: 1100px; width: 100%; padding: 12px; background-color: #111; border: 1px solid rgba(192, 192, 192, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .banner-frame img { width: 100%; height: auto; display: block; border: 1px solid var(--accent-color); }

        /* --- HERO TEXT & CTA --- */
        .hero-text { padding: 40px 20px 80px 20px; text-align: center; background: linear-gradient(to bottom, var(--bg-color), #000); }
        .hero-text h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 15px; }
        .cta-button { display: inline-block; padding: 16px 45px; border: 1px solid var(--text-color); color: var(--text-color); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; margin-top: 30px; transition: var(--transition); }
        .cta-button:hover { background: var(--text-color); color: #000; }

        /* --- LÁBLÉC --- */
        footer { padding: 80px 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); background-color: #050505; }
        .footer-links { margin-bottom: 40px; }
        .footer-links a { color: var(--accent-color); margin: 0 15px; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; transition: var(--transition); }
        .footer-links a:hover { color: #fff; }
        
        /* ÁSZF Link Kiemelése */
        .aszf-box { margin-bottom: 40px; }
        .aszf-link { 
            display: inline-block; 
            padding: 10px 25px; 
            border: 1px solid rgba(192, 192, 192, 0.3); 
            color: var(--accent-color); 
            text-decoration: none; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: var(--transition);
        }
        .aszf-link:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        .copyright { color: #555; font-size: 0.75rem; letter-spacing: 1px; }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background-color: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px); flex-direction: column; justify-content: center; align-items: center; transition: 0.5s ease-in-out; }
            .nav-links.active { right: 0; }
            .nav-links li { margin: 20px 0; }
            .hero-text h1 { font-size: 2.5rem; }
            .footer-links a { display: block; margin: 15px 0; }
        }
    </style>
</head>
