    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-color: #e0e0e0;
            --accent-color: #c0c0c0;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Montserrat', sans-serif; 
            line-height: 1.6; 
            overflow-x: hidden;
        }

        /* --- NAVIGÁCIÓ (Szinkronizálva) --- */
        nav {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1002;
        }
        .nav-logo img { height: 45px; width: auto; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: var(--transition); 
        }
        .nav-links a:hover { color: var(--accent-color); }
        
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; z-index: 1001; }
        .hamburger span { width: 28px; height: 2px; background-color: var(--text-color); transition: var(--transition); }

        /* --- ÁSZF TARTALOM --- */
        .legal-container {
            padding: 80px 5%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: justify;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .legal-section {
            margin-bottom: 40px;
            background-color: var(--card-bg);
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .legal-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .legal-section p, .legal-section li {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .legal-section ul {
            list-style: square;
            margin-left: 20px;
        }

        /* --- LÁBLÉC --- */
        footer {
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            background-color: #050505;
        }
        .footer-links a { color: var(--accent-color); margin: 0 15px; text-decoration: none; font-size: 0.85rem; }

        /* --- MOBIL NÉZET --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background-color: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px);
                flex-direction: column; justify-content: center; align-items: center; transition: 0.5s ease-in-out;
            }
            .nav-links.active { right: 0; }
            .nav-links li { margin: 20px 0; }
            .nav-links a { font-size: 1.5rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
