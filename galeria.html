<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria | Centaur Photography</title>
    
    <link rel="icon" type="image/jpeg" href="images/logo.jpeg">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #c0c0c0;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Montserrat', sans-serif; 
            line-height: 1.6; 
            overflow-x: hidden;
        }

        /* --- NAVIGÁCIÓ (Hamburger menüvel) --- */
        nav {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1002;
        }

        .nav-logo img { height: 45px; width: auto; }

        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 25px; }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 1001;
        }
        .hamburger span { width: 28px; height: 2px; background-color: var(--text-color); transition: var(--transition); }

        /* --- GALÉRIA --- */
        .gallery-container {
            padding: 60px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            background: #111;
            border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition);
        }

        .wide { grid-column: span 2; }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.8s ease;
            filter: grayscale(20%);
        }

        .gallery-item:hover img {
            transform: scale(1.03);
            filter: grayscale(0%);
        }

        /* Instagram szekció */
        .insta-cta {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to bottom, var(--bg-color), #050505);
        }

        .insta-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 5px;
            transition: var(--transition);
        }

        .insta-link:hover {
            color: var(--accent-color);
            border-color: #fff;
        }

        /* --- LÁBLÉC --- */
        footer {
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            background-color: #050505;
        }
        .footer-links a { color: var(--accent-color); margin: 0 15px; text-decoration: none; font-size: 0.85rem; }

        /* --- MOBIL NÉZET --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background-color: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px);
                flex-direction: column; justify-content: center; align-items: center; transition: 0.5s ease-in-out;
            }
            .nav-links.active { right: 0; }
            .nav-links li { margin: 20px 0; }
            .nav-links a { font-size: 1.5rem; }
            .gallery-grid { grid-template-columns: 1fr; }
            .wide { grid-column: span 1; }
            h1 { font-size: 1.8rem; }

            .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">
            <img src="images/centaur-logo.jpeg" alt="Centaur Logo">
        </div>
        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="portfoliok.html">Portfóliók</a></li>
            <li><a href="galeria.html">Galéria</a></li>
            <li><a href="index.html#contact">Kapcsolat</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
        <h1>Portfólió</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item wide">
                <img src="images/galeria-1.jpg" alt="Centaur Noir Montázs">
            </div>

            <div class="gallery-item"><img src="images/galeria-2.jpg" alt="Centaur Photo 2"></div>
            <div class="gallery-item"><img src="images/galeria-3.jpg" alt="Centaur Photo 3"></div>
            <div class="gallery-item"><img src="images/galeria-4.jpg" alt="Centaur Photo 4"></div>
            <div class="gallery-item"><img src="images/galeria-5.jpg" alt="Centaur Photo 5"></div>
            <div class="gallery-item"><img src="images/galeria-6.jpg" alt="Centaur Photo 6"></div>
            <div class="gallery-item"><img src="images/galeria-7.jpg" alt="Centaur Photo 7"></div>
            <div class="gallery-item"><img src="images/galeria-8.jpg" alt="Centaur Photo 8"></div>
            <div class="gallery-item"><img src="images/galeria-9.jpg" alt="Centaur Photo 9"></div>
            <div class="gallery-item"><img src="images/galeria-10.jpg" alt="Centaur Photo 10"></div>
        </div>
    </div>

    <section class="insta-cta">
        <p style="margin-bottom: 20px; font-style: italic; color: #888;">További képekért és kulisszatitkokért kövess közösségi oldalamon:</p>
        <a href="https://www.instagram.com/centaurfoto" target="_blank" class="insta-link">@centaur_photography az Instagramon</a>
    </section>

    <footer>
        <p style="color: #888; margin-bottom: 15px;">Tekintsd meg társoldalaimat is!</p>
        <div class="footer-links">
            <a href="http://www.sincitystudio.hu" target="_blank">Sin City Studio</a> |
            <a href="https://pixel-girls.github.io/" target="_blank">Pixel-Girls</a>
        </div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 20px;">&copy; 2026 Centaur Photography. Minden jog fenntartva.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
