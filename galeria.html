<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria | Centaur Photography</title>
    
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #c0c0c0;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Montserrat', sans-serif; 
            line-height: 1.6; 
            overflow-x: hidden;
        }

        /* --- NAVIGÁCIÓ --- */
        nav {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1002;
        }
        .nav-logo img { height: 45px; width: auto; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { color: var(--text-color); text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; z-index: 1001; }
        .hamburger span { width: 28px; height: 2px; background-color: var(--text-color); }

        /* --- GALÉRIA --- */
        .gallery-container { padding: 60px 5%; max-width: 1200px; margin: 0 auto; }
        h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 2.5rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 3px; }

        /* Kettesével egymás mellé rendezve */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            background: #111;
            aspect-ratio: 3/2; /* Megtartja az arányokat */
        }

        /* A széles montázs (első kép) foglalja el az egész sort asztali nézetben */
        .wide { grid-column: span 2; aspect-ratio: auto; }

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.8s ease;
            filter: grayscale(30%);
        }
        .gallery-item:hover img { transform: scale(1.05); filter: grayscale(0%); }

        /* --- LIGHTBOX (NAGYÍTÁS) --- */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Vezérlő gombok */
        .close-lb, .prev-lb, .next-lb {
            position: absolute;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-lb { top: 30px; right: 30px; }
        .prev-lb { left: 20px; }
        .next-lb { right: 20px; }
        
        .close-lb:hover, .prev-lb:hover, .next-lb:hover { background: rgba(255,255,255,0.2); }

        /* --- LÁBLÉC --- */
        .insta-cta { text-align: center; padding: 60px 20px; }
        .insta-link { color: var(--text-color); text-decoration: none; border-bottom: 1px solid var(--accent-color); padding-bottom: 5px; }

        footer { padding: 60px 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .footer-links a { color: var(--accent-color); margin: 0 10px; text-decoration: none; }

        /* --- MOBIL --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background-color: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px);
                flex-direction: column; justify-content: center; align-items: center; transition: 0.5s ease-in-out;
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 1.5rem; }
            .gallery-grid { grid-template-columns: 1fr; }
            .wide { grid-column: span 1; }
            .prev-lb, .next-lb { bottom: 30px; top: auto; } /* Mobilon alulra kerülnek a nyilak */
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo"><img src="images/centaur-logo.jpeg" alt="Centaur Logo"></div>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="portfoliok.html">Portfóliók</a></li>
            <li><a href="galeria.html">Galéria</a></li>
            <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
        <h1>Galéria</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item wide" onclick="openLightbox(0)">
                <img src="images/galeria-1.jpg" alt="Centaur Montázs">
            </div>

            <div class="gallery-item" onclick="openLightbox(1)"><img src="images/galeria-2.jpg" alt="Centaur Photo 2"></div>
            <div class="gallery-item" onclick="openLightbox(2)"><img src="images/galeria-3.jpg" alt="Centaur Photo 3"></div>
            <div class="gallery-item" onclick="openLightbox(3)"><img src="images/galeria-4.jpg" alt="Centaur Photo 4"></div>
            <div class="gallery-item" onclick="openLightbox(4)"><img src="images/galeria-5.jpg" alt="Centaur Photo 5"></div>
            <div class="gallery-item" onclick="openLightbox(5)"><img src="images/galeria-6.jpg" alt="Centaur Photo 6"></div>
            <div class="gallery-item" onclick="openLightbox(6)"><img src="images/galeria-7.jpg" alt="Centaur Photo 7"></div>
            <div class="gallery-item" onclick="openLightbox(7)"><img src="images/galeria-8.jpg" alt="Centaur Photo 8"></div>
            <div class="gallery-item" onclick="openLightbox(8)"><img src="images/galeria-9.jpg" alt="Centaur Photo 9"></div>
            <div class="gallery-item" onclick="openLightbox(9)"><img src="images/galeria-10.jpg" alt="Centaur Photo 10"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-lb" onclick="closeLightbox()">&times;</span>
        <span class="prev-lb" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" class="lightbox-content" src="" alt="">
        <span class="next-lb" onclick="changeImage(1)">&#10095;</span>
    </div>

    <section class="insta-cta">
        <p style="margin-bottom: 20px; color: #888;">További képekért:</p>
        <a href="https://www.instagram.com/centaurfoto" target="_blank" class="insta-link">@centaur_photography</a>
    </section>

    <footer>
        <div class="footer-links" style="margin-bottom: 20px;">
            <a href="http://www.sincitystudio.hu" target="_blank">Sin City Studio</a> |
            <a href="https://pixel-girls.github.io/" target="_blank">Pixel-Girls</a>
        </div>
        <p style="color: #666; font-size: 0.8rem;">&copy; 2026 Centaur Photography.</p>
    </footer>

    <script>
        // --- Hamburger Menü ---
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // --- Lightbox Logika ---
        let currentIndex = 0;
        const images = [
            "images/galeria-1.jpg", "images/galeria-2.jpg", "images/galeria-3.jpg", 
            "images/galeria-4.jpg", "images/galeria-5.jpg", "images/galeria-6.jpg", 
            "images/galeria-7.jpg", "images/galeria-8.jpg", "images/galeria-9.jpg", 
            "images/galeria-10.jpg"
        ];

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightbox-img').src = images[currentIndex];
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Ne görögjön a háttér
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex >= images.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = images.length - 1;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        // Billentyűzet kezelés (Nyilak + Esc)
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "ArrowRight") changeImage(1);
                if (e.key === "Escape") closeLightbox();
            }
        });

        // Bezárás a háttérre kattintva
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
    </script>
</body>
</html>
